{% extends 'base.html' %}

{% block content %}


    <div class="container">
        <div class="h2 bg-primary p-2 text-white">WELCOME TO PKapp</div>
        <div class="h3">Home </div>
        {% if user.is_authenticated %}

            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>You are Logged in as</strong> {{ user.first_name }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <a href="/signout"><button type="submit" class="btn btn-info mx-4"> Signout</button></a>
        
        {% else %}
        <a href="/signup"><button type="submit" class="btn btn-primary mx-4"> Signup</button></a>
        <a href="/signin"><button type="submit" class="btn btn-success mx-4"> Signin</button></a>
        {% endif %}
    </div>
{% endblock %}
